<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Maze solver</title>
	<link rel="shortcut icon" type="image/png" href="resources/images/Favicon.svg" />

	<link rel="stylesheet" type="text/css" href="css/menu.css" />
	<link rel="stylesheet" type="text/css" href="css/grid.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>
	<div class="container">

		<div id="menu">
			<div id="menu_title_div">
				<span id="menu_title">Settings</span>
			</div>

			<br><br>

			<div class="choice" id="choice_1">
				<span class="choice_label" id="choice_label_1">Maze solving algorithm</span>
				<label class="select" for="slct_1">
					<select id="slct_1" required="required">
						<option selected value="1">BFS</option>
						<option value="2">A*</option>
					</select>
					<svg>
						<use xlink:href="#select-arrow-down"></use>
					</svg>
				</label>
			</div>

			<div class="btns">

				<div id=randomize_btn>
					<button class="my_button" id="Randomize">Randomize</button>
				</div>
				<div id=button_1>
					<button class="my_button" id="clear">Clear</button>
				</div>

				<div id=button_2>
					<button class="my_button" id="play">Solve</button>
				</div>
			</div>

			<svg class="sprites">
				<symbol id="select-arrow-down" viewbox="0 0 10 6">
					<polyline points="1 1 5 5 9 1"></polyline>
				</symbol>
			</svg>
		</div>
		<div id="visualizer">
			<div id="grid"></div>
		</div>
	</div>

	<div id="hider"></div>
	<div class="ball"></div>
	<script defer type="text/javascript" src="js/properties.js"></script>
	<script type="text/javascript" src="js/maze_generators.js"></script>
	<script type="text/javascript" src="js/maze_solvers.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/visualizer.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
